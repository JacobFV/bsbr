name: API Documentation

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.12"
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e ".[docs]"
        pip install mkdocstrings[python]
    - name: Generate API documentation
      run: |
         mkdocstrings --handlers python.simple --selection rule --docstring-style google --heading-level 2 --show-source --show-root-heading